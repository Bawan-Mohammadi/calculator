<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="/___vscode_livepreview_injected_script"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body class="container">
    <div class="grid">
      <label>
        <input class="header" value="0">
      </label>
      <button class="b c c-button">C</button>
      <button class="b divide mathematical">รท</button>
      <button class="b seven button-numerical">7</button>
      <button class="b four button-numerical">4</button>
      <button class="b one button-numerical">1</button>
      <button class="b zero button-numerical">0</button>
      <button class="b eight button-numerical">8</button>
      <button class="b five button-numerical">5</button>
      <button class="b two button-numerical">2</button>
      <button class="b img img-button">
        <img
          src="left-arrow.png"
          alt="arrow"
          height="30px"
          width="30px"
        />
      </button>
      <button class="b nine button-numerical">9</button>
      <button class="b six button-numerical">6</button>
      <button class="b three button-numerical">3</button>
      <button class="b multiply mathematical">x</button>
      <button class="b minus mathematical">-</button>
      <button class="b plus mathematical">+</button>
      <button class="b equal mathematical">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
